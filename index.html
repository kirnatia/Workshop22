<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuppyBowl</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Puppy Bowl Workshop</h1>
    </div>

    <!-- form to add new players -->
    <div id="new-player-form">
        <h2>Add New Player</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="breed">Breed:</label><br>
        <input type="text" id="breed" required><br>

        <label for="imageUrl">Image Url:</label><br>
        <input type="text" id="imageUrlInput" required><br>

        <button id="submit-player">Submit</button>
    </div>

    <!-- container for all players -->
    <div id="all-players-container"></div>

    <!-- import JavaScript -->
    <script defer src="script.js"></script>
</body>

</html>
